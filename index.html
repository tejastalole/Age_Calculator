<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <h3>Age Calculator</h3>

        <input type="date" id="dob-input">
        <label for="" id="dob-label">Enter the Date of Birth</label>


        <input type="date" id="cd-input">
        <label for="" id="cd-label">Enter the Current Date</label> 

        <button type="button" id="btn"  onclick="getDOB()">Check Age</button>

        <p id="currentAge"></p>

        <script src="script.js"></script>
    </div>


    
</body>
</html>
